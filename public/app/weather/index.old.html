<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .app {
            height: 100%;
        }
        .app-loader {
            width: 100%;
            height: 100%;

            background-color: black;
            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: small;

            position: fixed;
            top: 0;
            left: 0;
            z-index: 500;
        }
        .app-loader > div,
        .app-progress {
            width: 150px;
            height: 5px;
            margin-top: 6px;
        }
        .app-progress {
            width: 0%;
            background-color: white;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="app image">
        <div class="app-loader">
            <label>Loading</label>
            <div>
                <div class="app-progress"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
<script src="/public/app/weather/script/app.min.js"></script>
